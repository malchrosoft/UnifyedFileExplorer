apply plugin: 'java'
apply plugin: 'jacoco'
apply plugin: 'application'

sourceCompatibility = '15'
[compileJava, compileTestJava]*.options*.encoding = 'UTF-8'


description = 'UnifyedFileExplorer'
    group = 'com.malchrosoft'

mainClassName = 'com.malchrosoft.multifolderasoneexplorer.Mulfolasonex'

repositories {
	mavenLocal()
	mavenCentral()
    jcenter()
}

dependencies {
	// From local
	implementation 'com.malchrosoft:MalchroSoftUtils:1.0-SNAPSHOT'

	// https://mavenlibs.com/maven/dependency/org.codelibs/jcifs
	implementation 'org.codelibs:jcifs:2.1.32'

    testImplementation 'junit:junit:4.12'
}
